<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff deux tableaux</title>
</head>

<body>
    <script>
        function diffArray(arr1, arr2) {
            let result1 = arr1.reduce((previous, current) => {
                if (arr2.findIndex(val => val == current) == -1) {
                    previous.push(current)
                }
                return previous
            }, []);
            let result2 = arr2.reduce((previous, current) => {
                if (arr1.findIndex(val => val == current) == -1) {
                    previous.push(current)
                }
                return previous
            }, []);
            return result1.concat(result2);
        }


        console.log(diffArray([1, "calf", 3, "piglet"], [7, "filly"]));
    </script>
</body>

</html>
