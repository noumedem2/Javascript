<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cherche et d√©truis</title>
</head>

<body>
    <script>
        function destroyer(arr, ...arg1) {

            return arr.reduce((previous, current) => {
                if (arg1.findIndex(val => val == current) == -1) {
                    if (previous.findIndex(val => val == current) == -1) {
                        previous.push(current)
                    }
                }
                return previous
            }, [])
        }
        destroyer([1, 2, 3, 5, 1, 2, 1, 5, 3], 2, 3);
        console.log(destroyer([1, 2, 3, 5, 1, 2, 1, 5, 3], 2, 3));
    </script>
</body>

</html>
