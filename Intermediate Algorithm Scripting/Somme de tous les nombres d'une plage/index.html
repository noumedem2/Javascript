<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somme de tous les nombres d'une plage</title>
</head>

<body>
    <script>
        function sumAll(arr) {
            let i = (arr[0] - arr[1]) > 0 ? arr[1] : arr[0]
            let end = (arr[0] - arr[1]) > 0 ? arr[0] : arr[1]
            let newTab = []
            for (i; i <= end; i++) {
                newTab.push(i)
            }
            return newTab.reduce((previous, current) => previous + current, 0)
        }
        console.log(sumAll([1, 4]));
        console.log(sumAll([4, 1]));
        console.log(sumAll([5, 10]));
        console.log(sumAll([10, 5]));
    </script>
</body>

</html>
